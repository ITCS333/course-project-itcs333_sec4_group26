<!--
  Admin View - Manage Weekly Breakdown (Full CRUD UI - Phase 1: HTML/CSS)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Weekly Breakdown</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Link JavaScript file -->
    <script src="admin.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Manage Weekly Breakdown</h1>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Section 1: Add/Edit Week Form -->
        <section>
            <h2>Add a New Week</h2>

            <form id="week-form" action="#" method="post">
                <fieldset>
                    <legend>Weekly Details</legend>

                    <!-- Week Title -->
                    <label for="week-title">Week Title</label>
                    <input type="text" id="week-title" placeholder="Week 1: Introduction to HTML" required>

                    <!-- Week Start Date -->
                    <label for="week-start-date">Start Date</label>
                    <input type="date" id="week-start-date" required>

                    <!-- Week Description -->
                    <label for="week-description">Description & Notes</label>
                    <textarea id="week-description" rows="5" placeholder="Write a short description..."></textarea>

                    <!-- Week Links -->
                    <label for="week-links">Links (one per line)</label>
                    <textarea id="week-links" rows="3" placeholder="https://example.com"></textarea>

                    <!-- Submit Button -->
                    <button id="add-week" type="submit">Add Week</button>

                </fieldset>
            </form>
        </section>


        <!-- Section 2: Existing Weekly Entries -->
        <section>
            <h2>Current Weekly Breakdown</h2>

            <table id="weeks-table">
                <thead>
                    <tr>
                        <th>Week Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="weeks-tbody">
                    <!-- Example Row 1 -->
                    <tr>
                        <td>Week 1: Introduction to HTML</td>
                        <td>Fundamental HTML tags and structure.</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>

                    <!-- Example Row 2 -->
                    <tr>
                        <td>Week 2: Styling with CSS</td>
                        <td>Selectors, box model & basic layouts.</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

</body>
</html>
