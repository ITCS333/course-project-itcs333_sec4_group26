<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta charset -->
    <meta charset="UTF-8">
    
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Discussion Board</title>

    <!-- Link to stylesheet (يمكن تغييره حسب مشروعك) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>General Discussion Board</h1>
    </header>

    <!-- Main content -->
    <main>

        <!-- Section 1: Create a New Topic -->
        <section>
            <h2>Start a New Topic</h2>

            <form id="new-topic-form" action="#">
                <fieldset>
                    <legend>New Topic Details</legend>

                    <label for="topic-subject">Topic Subject:</label>
                    <input type="text" id="topic-subject" required>

                    <label for="topic-message">Message:</label>
                    <textarea id="topic-message" rows="6" required></textarea>

                    <button id="create-topic" type="submit">Create Topic</button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Existing Topics -->
        <section>
            <h2>All Topics</h2>

            <div id="topic-list-container">
                <!-- Dummy Topic 1 -->
                <article class="topic">
                    <h3><a href="topic-detail.html">Question about CSS Flexbox</a></h3>
                    <footer>Posted by: Alice on 2025-12-01</footer>
                    <div class="actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </article>

                <!-- Dummy Topic 2 -->
                <article class="topic">
                    <h3><a href="topic-detail.html">JavaScript Async/Await Confusion</a></h3>
                    <footer>Posted by: Bob on 2025-12-03</footer>
                    <div class="actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </article>

                <!-- Dummy Topic 3 -->
                <article class="topic">
                    <h3><a href="topic-detail.html">HTML Semantic Tags Best Practices</a></h3>
                    <footer>Posted by: Carol on 2025-12-05</footer>
                    <div class="actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </article>

            </div>
        </section>

    </main>
</body>
</html>
